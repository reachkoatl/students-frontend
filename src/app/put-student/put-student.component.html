<div class="container">
  <h1>Modificar estudiante</h1>
  <button class="back-btn" (click)="goBack()">Regresar</button>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" formControlName="name" type="text" required>
    </div>
    <div class="form-group">
      <label for="age">Edad:</label>
      <input id="age" formControlName="age" type="number" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input id="phone" formControlName="phone" type="text" required>
    </div>
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input id="address" formControlName="address" type="text" required>
    </div>
    <div class="form-actions">
      <button type="button" class="restore-btn" (click)="onRestore()">Restaurar</button>
      <button type="submit" class="update-btn">Modificar</button>
    </div>
  </form>
</div>

<div class="container">
  <h1>Modificar estudiante</h1>
  <button class="back-btn" (click)="goBack()">Regresar</button>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nameUser">Nombre:</label>
      <input id="nameUser" formControlName="nameUser" type="text" required>
    </div>
    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input id="lastName" formControlName="lastName" type="text" required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input id="username" formControlName="username" type="text" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Tel√©fono:</label>
      <input id="phone" formControlName="phone" type="text" required>
    </div>
    <div class="form-group">
      <label for="age">Edad:</label>
      <input id="age" formControlName="age" type="number" required>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <input id="role" formControlName="role" type="number" required>
    </div>

    <div class="form-actions">
      <button type="button" class="restore-btn" (click)="ngOnInit()">Restaurar</button>
      <button type="submit" class="update-btn">Modificar</button>
    </div>
  </form>
</div>

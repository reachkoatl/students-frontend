<div class="container">
  <button class="back-btn" (click)="goBack()">Regresar</button>
  <h1>Agregar estudiante</h1>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" formControlName="name" type="text" required>
    </div>
    <div class="form-group">
      <label for="name">Apellido:</label>
      <input id="name" formControlName="name" type="text" required>
    </div>
    <div class="form-group">
      <label for="name">Nombre de Usuario:</label>
      <input id="name" formControlName="name" type="text" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Tel√©fono:</label>
      <input id="phone" formControlName="phone" type="text" required>
    </div>
    <div class="form-group">
      <label for="age">Edad:</label>
      <input id="age" formControlName="age" type="number" required>
    </div>
    <div class="form-group">
      <label for="age">Rol:</label>
      <input id="age" formControlName="age" type="number" required>
    </div>
    <div class="form-actions">
      <button type="button" class="clear-btn" (click)="onClear()">Limpiar</button>
      <button type="submit" class="add-btn">Agregar</button>
    </div>
  </form>
</div>

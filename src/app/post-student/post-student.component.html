<div class="container">
  <button class="back-btn" (click)="goBack()">Regresar</button>
  <h1>Agregar estudiante</h1>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nameUser">Nombre:</label>
      <input id="nameUser" formControlName="nameUser" type="text" required>
    </div>
    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input id="lastName" formControlName="lastName" type="text" required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input id="username" formControlName="username" type="text" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input id="phone" formControlName="phone" type="text" required>
    </div>
    <div class="form-group">
      <label for="age">Edad:</label>
      <input id="age" formControlName="age" type="number" required>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <input id="role" formControlName="role" type="number" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password" required>
    </div>
    <div class="form-actions">
      <button type="button" class="clear-btn" (click)="onClear()">Limpiar</button>
      <button type="submit" class="add-btn">Agregar</button>
    </div>
  </form>
</div>
